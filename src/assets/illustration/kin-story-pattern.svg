<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Legacy-themed gradient with brand colors -->
    <linearGradient id="legacy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EFF6FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#DBEAFE" stop-opacity="0.7"/>
    </linearGradient>
    
    <!-- Timeline-inspired pattern -->
    <pattern id="timeline" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <line x1="100" y1="0" x2="100" y2="200" stroke="#062b42" stroke-width="1.5" opacity="0.12"/>
      <circle cx="100" cy="50" r="6" fill="none" stroke="#062b42" stroke-width="1.5" opacity="0.15"/>
      <circle cx="100" cy="150" r="6" fill="none" stroke="#062b42" stroke-width="1.5" opacity="0.15"/>
    </pattern>
    
    <!-- Event venue pattern -->
    <pattern id="venues" x="0" y="0" width="300" height="300" patternUnits="userSpaceOnUse">
      <!-- Simplified venue layout -->
      <rect x="100" y="100" width="100" height="60" rx="4" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.1"/>
      <path d="M120 130 L180 130 M120 160 L180 160" stroke="#3B82F6" stroke-width="1" opacity="0.08" stroke-linecap="round"/>
    </pattern>
    
    <!-- Subtle dots for texture -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#062b42" opacity="0.12"/>
    </pattern>
  </defs>
  
  <!-- Base layer with subtle gradient -->
  <rect width="100%" height="100%" fill="url(#legacy-gradient)"/>
  
  <!-- Pattern layers -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#timeline)"/>
  <rect width="100%" height="100%" fill="url(#venues)"/>
  
  <!-- Decorative elements representing journey -->
  <path d="M0 300 C240 280, 480 350, 720 300 C960 250, 1200 320, 1440 300" fill="none" stroke="#062b42" stroke-width="1.5" opacity="0.1"/>
  <path d="M0 500 C240 520, 480 450, 720 500 C960 550, 1200 480, 1440 500" fill="none" stroke="#3B82F6" stroke-width="1.5" opacity="0.1"/>
  
  <!-- Year markers representing company history -->
  <g opacity="0.15">
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#062b42">1981</text>
    <text x="500" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#062b42">1995</text>
    <text x="800" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#062b42">2020</text>
    <text x="1100" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#062b42">TODAY</text>
  </g>
  
  <!-- Subtle "KIN" text watermark -->
  <text x="720" y="400" font-family="Arial, sans-serif" font-size="160" font-weight="bold" text-anchor="middle" fill="#062b42" opacity="0.04">KIN</text>
  
  <!-- Museum project references -->
  <g opacity="0.08">
    <text x="300" y="520" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3B82F6">BIHAR MUSEUM</text>
    <text x="1000" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3B82F6">ODISHA MUSEUM</text>
  </g>
</svg>