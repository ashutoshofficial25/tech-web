<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#3B82F6" opacity="0.15"/>
    </pattern>
    <pattern id="grid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#3B82F6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <pattern id="diagonal-lines" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="60" stroke="#3B82F6" stroke-width="1" opacity="0.07"/>
    </pattern>
    <linearGradient id="fade-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.01"/>
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#fade-gradient)"/>
  <rect width="100%" height="100%" fill="url(#diagonal-lines)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
</svg>