<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary brand color gradient -->
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#062b42" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.03"/>
    </linearGradient>
    
    <!-- K pattern inspired by Kin logo -->
    <pattern id="k-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M20 20 L20 80 M20 50 L50 20 M20 50 L50 80" stroke="#062b42" stroke-width="2" opacity="0.15" stroke-linecap="round"/>
    </pattern>
    
    <!-- Dots pattern for subtle texture -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#3B82F6" opacity="0.2"/>
    </pattern>
    
    <!-- Event-themed pattern with subtle icons -->
    <pattern id="event-icons" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Simplified event icon -->
      <path d="M50 50 L50 70 L70 70 L70 50 Z" fill="none" stroke="#062b42" stroke-width="1" opacity="0.1"/>
      <!-- Simplified stage icon -->
      <path d="M130 130 L170 130 L170 150 L130 150 Z" fill="none" stroke="#062b42" stroke-width="1" opacity="0.1"/>
      <!-- Simplified connection lines -->
      <path d="M80 80 L120 120" stroke="#3B82F6" stroke-width="1" opacity="0.08" stroke-dasharray="2 4"/>
    </pattern>
  </defs>
  
  <!-- Base layer with subtle gradient -->
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#brand-gradient)"/>
  
  <!-- Pattern layers -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#k-pattern)"/>
  <rect width="100%" height="100%" fill="url(#event-icons)"/>
  
  <!-- Decorative elements -->
  <path d="M0 200 Q720 250, 1440 150" fill="none" stroke="#062b42" stroke-width="1" opacity="0.05"/>
  <path d="M0 600 Q720 550, 1440 650" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.05"/>
</svg>