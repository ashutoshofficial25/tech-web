<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Legacy-themed gradient with brand colors -->
    <linearGradient id="legacy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EFF6FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#DBEAFE" stop-opacity="0.7"/>
    </linearGradient>
    
    <!-- Timeline-inspired pattern -->
    <pattern id="timeline" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <line x1="100" y1="0" x2="100" y2="200" stroke="#062b42" stroke-width="1" opacity="0.1"/>
      <circle cx="100" cy="50" r="5" fill="none" stroke="#062b42" stroke-width="1" opacity="0.15"/>
      <circle cx="100" cy="150" r="5" fill="none" stroke="#062b42" stroke-width="1" opacity="0.15"/>
    </pattern>
    
    <!-- Subtle hexagon pattern representing connection and growth -->
    <pattern id="hexagons" x="0" y="0" width="60" height="104" patternUnits="userSpaceOnUse">
      <path d="M30 0 L60 17.3 L60 51.96 L30 69.28 L0 51.96 L0 17.3 Z" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
    </pattern>
    
    <!-- Subtle dots for texture -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#062b42" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Base layer with subtle gradient -->
  <rect width="100%" height="100%" fill="url(#legacy-gradient)"/>
  
  <!-- Pattern layers -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#hexagons)"/>
  <rect width="100%" height="100%" fill="url(#timeline)"/>
  
  <!-- Decorative elements representing journey -->
  <path d="M0 300 C240 280, 480 350, 720 300 C960 250, 1200 320, 1440 300" fill="none" stroke="#062b42" stroke-width="1" opacity="0.07"/>
  <path d="M0 500 C240 520, 480 450, 720 500 C960 550, 1200 480, 1440 500" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.07"/>
  
  <!-- Subtle "KIN" text watermark -->
  <text x="720" y="400" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#062b42" opacity="0.03">KIN</text>
</svg>